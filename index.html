<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center flex-column">
      <div class="title d-flex justify-content-center">
        <h1>#todo</h1>
      </div>
      <ul class="nav justify-content-around mt-5">
        <li id="first" class="nav-item">
          <a class="nav-link active" href="#">All</a>
          <div class="special" ></div>
          
        </li>
        
        <li id="second" class="nav-item">
          <a class="nav-link" href="#">Active</a>
          <div class="special"></div>
        </li>
        <li id="thrid" class="nav-item">
          <a class="nav-link" href="#">Completed</a>
          <div class="special"></div>
        </li>
      </ul>
      <div class="underline"></div>
      <div class="add">
        <input class="mt-3 addInput " type="text" />
        <button class="mt-3 addBtn">Add</button>
      </div>
      <div class="end" style="display: flex;align-items: center; gap: 10px; justify-content: space-between;">
        <ul class="detailes">
        
        
        </ul>
        
      </div>
      <div class="all-clear" style="width: 100%; display: flex;justify-content: flex-end;">
        <i class="fa-solid fa-trash all-delete" ></i>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
